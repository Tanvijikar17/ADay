<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheDay</title>
    <link rel="stylesheet" href="the_day.css">
    <script src="the_day.js"></script>
</head>
<body>
    <div class="heading"><h2>This is for you Abhi! </h2></div>
    <div class="container">
        <div class="valentines">
            <div class="envelope">
                <div class="front"></div>
                <div class="card">
                    <div class="text">Happy Valentines Day! <br> Let's cherish every moment together... <br> You make me happy. <br> I love you.</div>
                    <div class="heart"></div>
                </div>
                <div class="hearts">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                    <div class="four"></div>
                    <div class="five"></div>
                </div>
            </div>
        </div>
        <div class="shadow"></div>
    </div>
</body>
</html>
